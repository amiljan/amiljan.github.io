<!DOCTYPE html>
<html>
<head>
    <title>Client for ISS API</title>
    <!--Including jQuery from CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    //function to call the API
    function callApi(){
        $.ajax({
            url: 'https://cors-anywhere.herokuapp.com/http://api.open-notify.org/iss-now.json',
            type: 'GET',
            success: function(res) {
                $('#responseBox').html(JSON.stringify(res));
                $('#textField').val('Did you mean to ask Where is the ISS?');
            },
            error: function(err){
                $('#responseBox').html('Error: ' + err);
            }
        });
    }

    $(document).ready(function() {
        $('#askButton').on('click', callApi);
    });
    </script>
    <style>
    #responseBox {
        border: 1px solid black;
        padding: 10px;
        margin-top: 10px;
        width: 50%;
        word-wrap: break-word;
    }
    </style>
</head>
<body>
    <div>
        <label for="textField">Question:</label>
        <input type="text" id="textField" />
        <button id="askButton">Ask</button>
    </div>
    <div id="responseBox"></div>
</body>
</html>
