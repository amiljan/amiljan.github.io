<!DOCTYPE html>
<html>
  <head>
    <title>Docubot</title>
  </head>
  <body>
    <header>
      <select id="dropdown">
        <option value="Spectra">Spectra</option>
        <option value="A1000">A1000</option>
        <option value="TiCloud">TiCloud</option>
      </select>
    </header>
    
    <section>
      <label for="question">Question:</label>
      <input type="text" id="question" name="question" />
      <button id="askButton" onclick="generateAnswer()">Ask</button>
    </section>
    
    <section>
      <div id="answerBox"></div>
    </section>
    
    <script>
        function generateAnswer() {
          let dropdownValue = document.getElementById("dropdown").value;
          let question = document.getElementById("question").value;
          let answerBox = document.getElementById("answerBox");
          answerBox.innerHTML = `You asked ${question} about ${dropdownValue}`;
        }
    </script>
  </body>
</html>
